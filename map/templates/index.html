<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>OpenStreetMap & Sentinel-2 Viewer</title>
</head>

<body>
    <div id="checkboxContainer"></div>
    <div id="map"></div>

    <div class="info_list">
        <div class="cities">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="city" id="Toulouse">
                <label class="form-check-label" for="Toulouse">
                    Toulouse
                </label>
                </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="city" id="Bejaya" >
                <label class="form-check-label" for="Bejaya">
                    Bejaya
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="city" id="BordjBouArreridj">
                <label class="form-check-label" for="BordjBouArreridj">
                    Bordj Bou Arreridj
                </label>
            </div>
        </div>
        <hr/>
        <div class="overlay_data">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sentinel2">
                <label class="form-check-label" for="sentinel2">
                    Sentinel-2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="landcover">
                <label class="form-check-label" for="landcover">
                    Land Cover
                </label>
            </div>
        </div>
    </div>
    
    <div class="legends">
        <p>Land Cover Légende</p>
        <div class="legend"><div class="color-box" style="background-color: rgb(255,0,255);"></div>Urbain dense</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(255,85,255);"></div>Urbain diffus</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(255,170,255);"></div>Zones indus et comm</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(0,255,255);"></div>Routes</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(255,255,0);"></div>Colza</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(208,255,0);"></div>Céréales à paille</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(161,214,0);"></div>Protéagineux</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(255,171,68);"></div>Soja</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(214,214,0);"></div>Tournesol</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(255,85,0);"></div>Maïs</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(170,170,97);"></div>Tubercules/Racines</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(170,170,0);"></div>Prairie</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(170,170,255);"></div>Vergers</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(85,0,0);"></div>Vignes</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(0,156,0);"></div>Forêts de feuillus</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(0,50,0);"></div>Forêts de conifères</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(85,170,127);"></div>Landes ligneuses</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(0,0,255);"></div>Eau</div>
        <div class="legend"><div class="color-box" style="background-color: rgb(85,170,255);"></div>Serres agricoles</div>
    </div>

    <input type="range" id="varianceRange" min="0.0" max="1.0" step="0.01" value="1" oninput="updateValue(this.value)">




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="{{ url_for('static', filename='Leaflet.ImageOverlay.Rotated.js') }}"></script>
    <script src="{{ url_for('static', filename='app2.js') }}"></script>

</body>

</html>
