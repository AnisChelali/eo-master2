<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>OpenStreetMap & Sentinel-2 Viewer</title>
</head>

<body>
    <div id="checkboxContainer"></div>
    <div id="map"></div>

    <div class="info_list">
        <div class="cities">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="city" id="Toulouse">
                <label class="form-check-label" for="Toulouse">
                    Toulouse
                </label>
                </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="city" id="Bejaya" >
                <label class="form-check-label" for="Bejaya">
                    Bejaya
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="city" id="BordjBouArreridj">
                <label class="form-check-label" for="BordjBouArreridj">
                    Bordj Bou Arreridj
                </label>
            </div>
        </div>
        <hr/>
        <div class="overlay_data">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sentinel2">
                <label class="form-check-label" for="sentinel2">
                    Sentinel-2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="landcover">
                <label class="form-check-label" for="landcover">
                    Land Cover
                </label>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="{{ url_for('static', filename='Leaflet.ImageOverlay.Rotated.js') }}"></script>
    <script src="{{ url_for('static', filename='app2.js') }}"></script>

</body>

</html>
